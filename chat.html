<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bajaj Tech Chatbot</title>

  <style>
    :root {
      --bg: #0d0f12;
      --panel: #161a20;
      --panel-2: #1c2129;
      --border: #2b313b;
      --text: #e8ecf2;
      --muted: #9aa3b2;
      --accent: #4f8cff;
      --radius: 12px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100dvh;
    }

    /* Main Chat Container */
    .chat-wrapper {
      width: 100%;
      max-width: 760px;
      height: 100%;
      display: flex;
      flex-direction: column;
      background: var(--panel);
      border-left: 1px solid var(--border);
      border-right: 1px solid var(--border);
    }

    /* Header */
    .chat-header {
      padding: 18px;
      text-align: center;
      border-bottom: 1px solid var(--border);
      background: var(--panel-2);
    }
    .chat-header h2 {
      margin: 0;
      font-size: 20px;
    }
    .chat-header p {
      margin: 4px 0 0;
      font-size: 12px;
      color: var(--muted);
    }

    /* Chat body */
    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .bubble {
      max-width: 80%;
      padding: 12px 14px;
      border-radius: var(--radius);
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background: #4f8cff33;
      border: 1px solid #4f8cff55;
    }

    .bot {
      align-self: flex-start;
      background: #22c55e22;
      border: 1px solid #22c55e55;
    }

    .time {
      margin-top: 4px;
      font-size: 11px;
      opacity: 0.6;
    }

    /* Input area */
    .chat-input-area {
      display: flex;
      padding: 14px;
      border-top: 1px solid var(--border);
      background: var(--panel-2);
      gap: 10px;
    }

    .chat-input-area input {
      flex: 1;
      padding: 14px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      font-size: 14px;
      outline: none;
    }

    .chat-input-area button {
      padding: 0 20px;
      border-radius: var(--radius);
      background: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="chat-wrapper">

    <div class="chat-header">
      <h2>Bajaj Tech Chatbot</h2>
      <p>Ask anything from the Bajaj Tech</p>
    </div>

    <div id="messages" class="chat-body"></div>

    <form id="messageForm" class="chat-input-area">
      <input id="text" type="text" placeholder="Send a message..." required />
      <button type="submit">Send</button>
    </form>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    function timeNow() {
      const d = new Date();
      return d.toLocaleTimeString([], {hour: "2-digit", minute: "2-digit"});
    }

    function addMessage(text, who = "bot") {
      const box = document.getElementById("messages");
      const bubble = document.createElement("div");
      bubble.className = "bubble " + who;
      bubble.innerHTML = text + `<div class="time">${timeNow()}</div>`;
      box.appendChild(bubble);
      box.scrollTop = box.scrollHeight;
    }

    $("#messageForm").on("submit", function (e) {
      e.preventDefault();
      const raw = $("#text").val();
      if (!raw.trim()) return;

      addMessage(raw, "user");
      $("#text").val("");

      $.ajax({
        url: "/get",
        type: "POST",
        data: { msg: raw },
        success: function (data) {
          addMessage(data, "bot");
        },
        error: function () {
          addMessage("<span style='color:#ff6b6b'>Server error</span>", "bot");
        },
      });
    });
  </script>

</body>
</html>
